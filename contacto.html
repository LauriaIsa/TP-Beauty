<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/stylesContact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="centrado">Contactenos</h1>
            <div class="row">
                <div class="col-6 mx-auto">
                    <label for="nombre">Nombre*</label>
                    <input id="nombre" class="form-control" type="text" placeholder="Nombre">
                </div>
            </div>
            <div class="row">
                <div class="col-12">&nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                    <label for="email">Correo Electrónico*</label>
                    <input id="email" class="form-control" type="email" placeholder="Correo Electrónico">
                </div>
            </div>
            <div class="row">
                <div class="col-12">&nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                    <label for="telefono">Teléfono</label>
                    <input id="telefono" class="form-control" type="text" placeholder="Teléfono">
                </div>
            </div>
            <div class="row">
                <div class="col-12">&nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="5"class="form-control" placeholder="Mensaje"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12">&nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
